<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign In and Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container" id="signInContainer">
        <fieldset>
            <legend><b>Sign In</b></legend>
            <form id="signInForm">
                <div class="input-group">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <input type="submit" value="Sign In">
            </form>
            <div class="toggle">
                <p>Don't have an account? <a href="#" onclick="toggleForms('signUp')">Sign Up</a></p>
            </div>
        </fieldset>
    </div>

    <div class="container" id="signUpContainer" style="display: none;">
        <fieldset>
            <legend><b>Sign Up</b></legend>
            <form id="signUpForm">
                <div class="input-group">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <input type="submit" value="Sign Up">
            </form>
            <div class="toggle">
                <p>Already have an account? <a href="#" onclick="toggleForms('signIn')">Sign In</a></p>
                <p>Sign up with:</p>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"><a href = "https://www.google.com/"></a></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>            
        </fieldset>
    </div>

    <script>
        function toggleForms(form) {
            const signInContainer = document.getElementById('signInContainer');
            const signUpContainer = document.getElementById('signUpContainer');

            if (form === 'signUp') {
                signInContainer.style.display = 'none';
                signUpContainer.style.display = 'block';
            } else {
                signUpContainer.style.display = 'none';
                signInContainer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
